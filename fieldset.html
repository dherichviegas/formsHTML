<!--
    <form>
        - Elemento que definirá um formulário
        - É um container estilo <action> e <footer>

            Atributos básicos
     - action: levará para outro lugar (endereço)
     - method: define POST (não mostra na url) e GET (a forma que enviará, mostrando na url)

     obs: não criar um form dentro de outro form.
-->
<!--
    <fieldset>
        - agrupamento de campos que tenham o mesmo propósito
        - semântico
        - acessibilidade

    Atributos especiais:
        - disabled
         - desabilita todos os elementos internos (no fieldset)
         - não serão enviados ao submeter o formulário

        - form
         - o id de um formulário ao qual esse fieldset pertence
         - não precisa estar dentro do formulário

        - name
         - nome do grupo (não aparece na tela)

        <legend>
            - nome do argumento
            - primeiro elemento dentro do fieldset
-->

<form action=""> 
    <fieldset disabled>
        <legend>Contato</legend>
        <label for=""> Nome</label>
        <input type="text">
    </fieldset>
</form>

<form id="contato" action=""> 
<button>Enviar</button>
</form> 

    <fieldset form="contato" name="inpust-contato">
        <legend>Contato</legend>
        <label for=""> Nome</label>
        <input type="text">
    </fieldset>
