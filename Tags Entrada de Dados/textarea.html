<!--
    <textarea>
    - mais de uma linha
    - util para textos grandes

    Atributos
    - id
        com a label será ligado o mesmo nome do for ao id
    - name
        dado que será recebido no backend
    - rows e cols
        adicionar linhas e colunas para aumentar o textarea
    - maxlength e minlength
        max e min de caracteres dentro do textarea
    - wrap
        ajusta o texto para quebra ou não da linha dentro da textarea (on or off)

    .. outros comuns ao <input>
        - autocomplete, autofocos, disabled, placeholder, readonly, required
-->
<label for="message"></label>
<textarea name="" id="message" cols="30" rows="10"></textarea>
