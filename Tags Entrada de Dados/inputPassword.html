<!--
    <input type="password" 
    - colocar uma senha de maneira segura
    - esconder o que está sendo digitado no campor
    - O estilo da apresentação do campo, depende do User Agent

    Atributos

    - minlenght / maxlenght
        O numero mínimo e/ou maximo de caracteres para este campo
    - size
        O numero aceitável de caracteres que esse campo deverá conter
    - pattern
        Expressão regular para validar o que está sendo digitado no campo
        Altamente recomendado o uso de um padrão de segurança alta de senhas
        Exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de
        no mínimo 4 e no maximo 8 caracteres
        *    pattern="[0-9a-fa-F]{4,8}" - Uma validação, limitando o campo- 
    - placeholder
        Mostra um exemplo de texto a ser digitado no campo
    - readonly / disabled
        Atributo booleano indicando se o campo está habilitado ou não
    - required
        O campo será obrigatório
    - inputmode
        poderá alterar o uso do teclado em smartphones
        Ex: queremos que o cliente só adicione números
            * inputmode="numeric"
    - autocomplete
        on: permite a sugestão de: new-password ou current-password
        off: desabilita a opçao de autocompletar
        new-password: o navegador poderá sugerir uma nova senha
-->

<form action="">
    <input type="password"
        minlength="4"
        maxlength="8"
        size="8" 
    
    >
    <button type="submit">Enviar</button>
</form>


<form action="">
    <input type="password"
       pattern="[0-9a-fa-F]{4,8}"
        title="Coloque hexdecimal com no mínimo 4 e no maximo 8 caracteres"
    placeholder="Digite sua senha"
     required
        >
    <button type="submit">Enviar</button>
</form>


<form action="">
    <input type="password"
    inputmode="numeric"    
    >
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password"
    autocomplete="on"    
    >
    <button type="submit">Enviar</button>
</form>
