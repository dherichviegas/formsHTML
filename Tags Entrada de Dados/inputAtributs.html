<!--
    <input>  Atributos Comuns:
   
    - autocomplete: completa o form com as opções mais utilizadas
    - autofocus: Só um po página, foca assim que carrega a pagina
    - disable: desabilita determinado campo
    - readonly (quase todos)
    - value: adiciona um valor
    - form : linkar para outro formulário (quase todos)
    - name: recebido no backend
    - required: valores obrigatórios (quase todos)
    - placeholder: password, search, tel, text, url (quase todos) 
-->
<input type="text">
<input type="text" autocomplete="email">
<input type="text" autofocus> 
<input type="text" value="qualquer coisa" disabled>
<input name="email" type="text" form="meu-form">
<input type="text" placeholder="Digite se email">
