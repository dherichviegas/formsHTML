    <input type="radio">
    - Projetado para selecionar uma única opçãp de um grupo de opções

    Atributos
    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém
    
    obs: tbm chamado de radio button.

<fieldset>
    <legend> Vamos tomar um café?</legend>

    <label for="yes">Sim</label>
    <input type="radio" id="yes" name="coffee" value="yes">

    <label for="no">Não</label>
    <input type="radio" id="no" name="coffee" value="no">
    
</fieldset>
