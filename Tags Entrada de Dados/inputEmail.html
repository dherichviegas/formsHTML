<!--
    <input type="email" />
    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    Atributos
    - placeholder
    - readonly / disabled
    - value

    - required

    - multiple
        o campor irá receber 1 ou mais emails, serapado por virgulás
    - minlength / maxlength
        o mínimo e/ou maximo valor que o campo irá conter
    - size
        valor numérico indicando quantos caracteres esse campo deveria conter,
        modificando o tamanho de campo para o usuário
    - pattern
        uso de expressões regular para validar o campo
        Ex: o usuário coloca o email do domínio gmail.com
        pattern=".+@gmail\.com"
    - list 
        o id de uma tag <datalist> que está no mesmo documento
        <datalist> irá conter uma lista de valores pré-definidos a fim de sugerir ao 
        usuário quais valores estão disponíveis
            os valores do <datalist> que não forem compatíveis com o campo, não
            serão apresentados como sugestão.


-->

<form action="">
    <input type="email"
    required    
    >

    <button type="submit"></button>
</form>


<form action="">
    <input type="email"
    pattern=".+@gmail\.com"
    title="Somente e-mail do Gmail"
    >

    <button type="submit"></button>
</form>

<form action="">
    <datalist id="emailslist">
        <option>dherichviegas@gmail.com</option>
    </datalist>
    <input type="email"
        list="emailslist"
    >    

    <button type="submit"></button>
</form>
