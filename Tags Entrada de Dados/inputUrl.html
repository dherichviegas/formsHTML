<!--
    <input type="url">
    - espera que o usuário digite uma url
    - irá validar se o valor digitado é uma url

    Atributos
    - placeholder
    - readonly / disabled
    - value

    - riquired

    - minlength / maxlength
        - o mínimo e/ou maximo valor que o campo irá conter
    - size
        Valor numérico indicando quantos caracteres esse campo deveria conter, modificando
        o tamanho do campo para o usuário
    - pattern
        Uso de expressão regular para validar o campo
        Exe: o usuário só podorá colocar o domínio .com.br
        pattern=".*\.com\.br\/.*"
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definido a fim de sugerir ao usuário
        quais valores estão disponíveis
        * os valores do <datalist> que não forem compatíveis com o campo não serão
        apresentados como sugestão.
    - spellcheck
            habilitar a verificação ortográfica para este input 
            Ex: false or true
-->
<datalist id="urlsdata">
    <option> http://exemple.com.br</option>
    <option> https://exemple.com.br</option>
</datalist>

<form action="">
    <input type="url"
    placeholder="http://example.com.br"
    value="http://example.com.br"
    pattern=".*\.com\.br\.*"
    title="Somente domínios .com.br"
    required
    list="urlsdata"
    >
    <button type="submit"> Enviar</button>
</form>
