<!--
    <input type="search">
    - para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do user agent

    Atributos unicos
    - list / <datalist>
    - pattern
    - aria-label - opção quando não tiver o label

-->
<datalist id="serchterms">
    <option >MAC</option>
    <option >WIN</option>
    <option >LINUX</option>
</datalist>

<form action="">
    
    <input type="search" name="q" 
    list="searchterms" 
    placeholder="Digite o seu termo de busca" 
    size="29"
    aria-label="Campo de pesquisa: Digite seu termo de busca">
    <button>Pesquisar</button>
</form>
