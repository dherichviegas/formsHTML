<!-- 
       <datalist>
        - Lista de valores como sugestão a uma tag <input>
        - Valores sugestivos e não obrigatórios
        - usuários poderão selecionar um dos valores, ou colocar um valor diferente da sugestão

        <datalist id="fruitsdata"
                <option> apple </option>
                <option> banana </option>
                <option> mango </option>
                <option> orange </option>
       </datalist>

       # List
        - Recebe como valor o id de um <datalist> residente no mesmo documento.

        # Tipos de input suportados

        - text, searchm url, tel, email, date, month, week, time datetime-local, number, range e color

        # Tipos de input NÃO suportados (conforme especificações)
         - hidden, password, checkbox, radio, file, ou qualquer tipo de button

        
        # User Agent
         - Verificar a compatibilidade com o browser https://caniuse.com
-->

<input type="text" list="fruitsdata" placeholder="Escolha uma fruta">
<datalist id="fruitsdata">
        <option> apple</option>
        <option> banana</option>
        <option> orange</option>
</datalist>

<datalist id="fruitsdata">
        <option> #fff0000</option>
        <option> #00ff00</option>
        <option> #0000ffff</option>
</datalist>
<input type="color" list="colorsdata">
