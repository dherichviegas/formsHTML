<!-- 
        <button>
        - Representa um botãp
        - usado para enviar formulários
        - É estilizado pelo user agent (navegador)

        Atributos
         - type
          - submit
          - reset
          - button
        - autofocus
        - disabled
        - name
        - value
        - form
-->

<button type="submit"> Enviar</button>

<button type="button"> Enviar</button>

<form action="">
        <input type="text" value="">
        <button type="reset"> Limpar</button>
</form>

<button autofocus> Enviar</button>
<button disabled> Enviar</button>
<button type="submit" name=""> Enviar</button>
<button type="submit" form=""> Enviar</button>
<input type="submit" form="" value=""> Enviar</input>
